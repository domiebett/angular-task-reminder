<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task" />
  </div>
  <div class="form-control">
      <label for="text">Day & Time</label>
      <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day and Time" />
  </div>
  <div class="form-control">
      <label for="reminder">Set Reminder</label>
      <input [ngStyle]="{'height': '25px', 'width': '25px'}" [(ngModel)]="reminder" type="checkbox" name="reminder" id="reminder" />
  </div>

  <input type="submit" value="Save Task" class="btn btn-block">
</form>
